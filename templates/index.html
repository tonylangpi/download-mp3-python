{% extends "base.html" %}
{% block title %}{{super()}}MP3{% endblock %}
{% block content %}
<form class="form" action="{{ url_for('descargar_video') }}" method="POST" autocomplete="off" id="envioDatos">
  <p class="form-title">Ingresa link</p>
   <div class="input-container">
     <input placeholder="URL" type="url" name="url" id="url" required>
     <span>
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-youtube" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <rect x="3" y="5" width="18" height="14" rx="4" />
        <path d="M10 9l5 3l-5 3z" />
      </svg>
     </span>
 </div>
 <h4 id="validador"></h4>
  <button class="submit" type="submit">
   Generar MP3
 </button>
</form>
{% endblock %}
